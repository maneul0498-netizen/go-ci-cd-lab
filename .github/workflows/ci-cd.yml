name: CI/CD for Go Gin App

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test ./... -v

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: success()  # solo si el test pas√≥
    steps:
      - name: Trigger Render deploy
        run: |
          curl -X POST "$RENDER_DEPLOY_HOOK"
    env:
      RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
