name: CI - Go Gin Lab

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.2"

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: go test ./...

      - name: Build binary
        run: go build -v ./...

  docker-build:
    runs-on: ubuntu-latest
    needs: test-build
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t gin-lab .

      - name: Test container locally
        run: docker run --rm -d -p 8080:8080 gin-lab
